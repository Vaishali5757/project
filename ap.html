<head>

<script type="text/javascript">
function validate(){
var x=document.f1.t1.value;
var y=document.f1.t2.value;
var z=document.f1.t3.value;
var p=document.f1.t4.value;
var exp=/[0-9]{4}-[0-9]{4}-[0-9]{2}-[0-9]{10}$/;
var mob=/^[1-9]{1}[0-9]{9}$/;
if((x=="")||(y=="")||(z=="")||(p=="")){
alert("Please enter the details!");
return false;
}
else if(exp.test(y)==false){
alert("Invalid Account Number");
return false;
}
else if(mob.test(z)==false){
alert("Invalid Mobile Number");
return false;
}
else{
var r=confirm("Are you sure you want to lock user access?");
if(r==true)
alert("You pressed OK,user INTERNET BANKING ACCESS LOCKED!");
else
alert("You pressed Cancel!");
return true;
}
}
</script>

Mobile Number</td>

</td>
</tr>
<tr><td><center>
<input type="submit" name="c" value="Submit" size="20" ></center></td></tr>
