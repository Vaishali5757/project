<script type="text/javascript">
     function IsMobileNumber() {
    var mob = /^[1-9]{1}[0-9]{9}$/;
 var x = document.f1.t1.value;
var p=document.f1.t6.value;
var exp=/^[0-9]{4}-[0-9]{4}-[0-9]{2}-[0-9]{10}$/;
var phonen=/^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
var y=document.f1.t2.value;
var email=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
var z=document.f1.t3.value;
    if(mob.test(x) == false) {
        alert("Please enter valid mobile number.");
        x.focus();
        return false;
    }
 else if(phoneno.test(y)==false)
        {
        alert("Enter a valid telephone number");
y.focus();
        return false;
        }
else if(exp.test(p)==false)
        {
        alert("Enter a valid Account number");
y.focus();
        return false;
        }
 else if(email.test(z)==false)  
{
    alert("You have entered an invalid email address!") ;
z.focus(); 
    return false;
}  
else
return true;
}
